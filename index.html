  <p><script>document.getElementById("generate-opportunity").addEventListener("click", function() {
  var button = document.getElementById("generate-opportunity");
  var counter = document.getElementById("counter");
  
  button.style.display = "none";
  counter.style.display = "block";
  
  var count = 180;
  var interval = setInterval(function() {
    count--;
    var minutes = Math.floor(count / 60); // calcula os minutos
    var seconds = count % 60; // calcula os segundos restantes
    
    var timeString = minutes.toString().padStart(2, "0") + ":" + seconds.toString().padStart(2, "0"); // formata a string do tempo
    
    counter.innerHTML = 'A ANÁLISE SÓ IRÁ FUNCIONAR EM CONTAS CRIADAS NO LINK ABAIXO: ' + timeString + ' 👇👇';
    
    if (count === 0) {
      clearInterval(interval);
      counter.style.display = "none";
      button.style.display = "block";
    }
  }, 1000);
});
const boardElement = document.getElementById("board");
const y = "s"
const overlayElement = document.getElementById("overlay");
const statusElement = document.getElementById("status");
const generateOpportunityButton = document.getElementById("generate-opportunity");
function generateMinesBoard(diamond_positions) {
    const grid = Array.from({
        length: 25
    }, (_,i)=>diamond_positions.includes(i) ? "💎" : "💣");
    return Array.from({
        length: 5
    }, (_,i)=>grid.slice(i * 5, i * 5 + 5));
}
function renderBoard(board) {
    boardElement.innerHTML = board.map((row)=>row.map((cell)=>`<div><img decoding="async" src="${cell === "💎" ? "https://cdn.discordapp.com/attachments/1101270541211537492/1101270828148076564/diamond.png" : "https://cdn.discordapp.com/attachments/1101270541211537492/1101270828437479464/empty.png"}" alt="${cell}"></div>`).join("")).join("");
}
function handleClickGenerateOpportunity() {
    overlayElement.style.display = "block";
    statusElement.style.display = "block";
    statusElement.parentNode.style.opacity = "1";
    const diamond_positions = randomDiamondPositions();
    const board = generateMinesBoard(diamond_positions);
    renderBoard(board);
    statusElement.textContent = "inicialização do script";
    setTimeout(()=>{
        statusElement.textContent = "Verificando último resultados da mines";
    }
    , 2000);
    setTimeout(()=>{
        statusElement.textContent = "Hackeado com Sucesso";
    }
    , 4000);
    setTimeout(()=>{
        overlayElement.style.display = "none";
        statusElement.style.display = "none";
        statusElement.parentNode.style.opacity = "0";
    }
    , 6000);
}
function randomDiamondPositions() {
    return Array.from({
        length: 4
    }, ()=>Math.floor(Math.random() * 25));
}
generateOpportunityButton.addEventListener("click", handleClickGenerateOpportunity);
document.addEventListener("DOMContentLoaded", ()=>{
    handleClickGenerateOpportunity();
}

);
</script></p>
